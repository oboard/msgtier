name: release

on:
  push:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          # - os: ubuntu-latest
          #   target: js
          #   artifact_name: msgtier.js
          #   install_script: unix.sh
          #   build_target: js
          - os: ubuntu-latest
            target: x86_64-linux-gnu
            artifact_name: msgtier-linux-x64
            install_script: unix.sh
            build_target: native
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: msgtier-macos-x64
            install_script: unix.sh
            build_target: native
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: msgtier-macos-arm64
            install_script: unix.sh
            build_target: native
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies (Linux)
        if: matrix.build_target == 'native' && matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Checkout msgtier-web
        uses: actions/checkout@v4
        with:
          repository: oboard/msgtier-web
          path: web/msgtier-web

      - name: Build Web
        run: |
          cd web/msgtier-web
          bun install
          bun run build
          cd dist
          rm -rf ../../dist.zip
          zip -r -9 ../../dist.zip *


      - name: Install MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/${{ matrix.install_script }} | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Verify MoonBit installation
        run: moon version --all

      - name: Install dependencies
        run: |
          moon update
          moon install

      - name: Set ulimit
        run: ulimit -s 8176

      - name: Run tests
        run: |
          moon check --deny-warn
          moon test --target native

      - name: Build binary
        run: |
          moon build cmd/main --release --target ${{ matrix.build_target }}

      - name: Prepare artifact (Native)
        if: matrix.build_target == 'native'
        run: |
          mkdir -p artifacts
          cp _build/native/release/build/cmd/main/main.exe artifacts/${{ matrix.artifact_name }}
          chmod +x artifacts/${{ matrix.artifact_name }}

      # - name: Prepare artifact (JS)
      #   if: matrix.build_target == 'js'
      #   run: |
      #     mkdir -p artifacts
      #     cp _build/js/release/build/main/main.js artifacts/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/${{ matrix.artifact_name }}
          retention-days: 1

